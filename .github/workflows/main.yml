name: Keep Railway Backend Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # Runs every 5 minutes
  workflow_dispatch:       # Allows manual trigger

jobs:
  ping-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Backend API
        run: |
          echo "Pinging backend..."
          curl -X GET https://pulse-35r9.onrender.com/health || echo "Ping failed"
